<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیش‌نمایش فونت‌ها</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="images/profile.svg">
    <!-- لینک فونت Rubik از Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- مودال نمایش تصویر بزرگ -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="تصویر بزرگ">
                <div class="zoom-controls">
                    <button id="zoomIn" class="zoom-btn">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button id="zoomOut" class="zoom-btn">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button id="resetZoom" class="zoom-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- سربرگ جدید با تصویر پروفایل و لینک گیتهاب -->
        <div class="profile-header">
            <div class="profile-info">
                <div class="profile-image">
                    <img src="images/profile.svg" alt="تصویر پروفایل">
                </div>
                <div class="profile-details">
                    <h2>آزاد قلم</h2>
                    <p>توسعه فونت های فارسی آزاد</p>
                </div>
            </div>
            <a href="https://github.com/azadqalam" class="github-link" target="_blank">
                <i class="fab fa-github"></i>
                مشاهده پروفایل گیتهاب
            </a>
        </div>
        
        <header>
            <h1>پیش‌نمایش فونت‌ها</h1>
            <p class="subtitle">برای مشاهده پیش نمایش کامل هر فونت، روی تصویر آن کلیک کنید. </p>
        </header>
        
        <div class="filter_buttons">
            <button class="active" data-name="all">نمایش همه</button>
            <button data-name="سنس">سنس</button>
            <button data-name="نسخ">نسخ</button>
            <button data-name="دست نویس">دست نویس</button>
            <button data-name="مونو اسپیس">مونو اسپیس</button>
        </div>

        <div class="filterable_cards">
            <!-- کارت اول -->
            <div class="card" data-tags="سنس">
                <div class="card_img">
                    <img src="images/font1-thumb.svg" alt="تصویر فونت" data-src="images/font1-large.svg">
                    <div class="image-overlay">
                        <i class="fas fa-expand"></i>
                    </div>
                </div>
                <div class="card_body">
                    <div class="card_header">
                        <h3 class="card_title">نام فونت</h3>
                    </div>
                    <p class="card_text">یک توضیح کوتاه.</p>
                    <div class="card_actions">
                        <button class="download-btn" data-url="https://example.com/downloads/sans.zip" data-title="فونت سنس">
                            <i class="fas fa-download"></i>
                            دانلود مستقیم
                        </button>
                        <a href="https://example.com/fonts/sans" class="info-btn" target="_blank">
                            <i class="fas fa-info-circle"></i>
                            اطلاعات بیشتر
                        </a>
                    </div>
                    <div class="card_tags">
                        <span class="tag" data-name="سنس">سنس</span>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
