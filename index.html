<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیش‌نمایش فونت‌ها</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- لینک فونت IBM Plex Arabic از Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- سربرگ جدید با تصویر پروفایل و لینک گیتهاب -->
        <div class="profile-header">
            <div class="profile-info">
                <div class="profile-image">
                    <img src="https://avatars.githubusercontent.com/u/241234027?v=4" alt="تصویر پروفایل">
                </div>
                <div class="profile-details">
                    <h2>آزاد قلم</h2>
                    <p>توسعه فونت های فارسی آزاد</p>
                </div>
            </div>
            <a href="https://github.com/username" class="github-link" target="_blank">
                <i class="fab fa-github"></i>
                مشاهده پروفایل گیتهاب
            </a>
        </div>
        
        <header>
            <h1>پیش‌نمایش فونت‌ها</h1>
            <p class="subtitle">برای ورود به صفحه معرفی هر فونت، روی تصویر آن کلیک کنید. </p>
        </header>
        
        <div class="filter_buttons">
            <button class="active" data-name="all">نمایش همه</button>
            <button data-name="سنس">سنس</button>
            <button data-name="نسخ">نسخ</button>
            <button data-name="مونو اسپیس">مونو اسپیس</button>
            <button data-name="دست نویس">دست نویس</button>
        </div>

        <div class="filterable_cards">
            <!-- کارت اول -->
            <div class="card" data-tags="سنس">
                <div class="card_img">
                    <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="کتاب و قلم">
                </div>
                <div class="card_body">
                    <div class="card_header">
                        <h3 class="card_title">نام فونت</h3>
                    </div>
                    <p class="card_text">یک توضیح کوتاه.</p>
                    <div class="card_actions">
                        <button class="download-btn" data-url="https://example.com/downloads/iran-sans.zip" data-title="فونت ایران سنس">
                            <i class="fas fa-download"></i>
                            دانلود مستقیم
                        </button>
                    </div>
                    <div class="card_tags">
                        <span class="tag" data-name="سنس">سنس</span>
                    </div>
                </div>
            </div>
            
                        <div class="card" data-tags="نسخ,مونو اسپیس">
                <div class="card_img">
                    <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="کتاب و قلم">
                </div>
                <div class="card_body">
                    <div class="card_header">
                        <h3 class="card_title">نام فونت</h3>
                    </div>
                    <p class="card_text">یک توضیح کوتاه.</p>
                    <div class="card_actions">
                        <button class="download-btn" data-url="https://example.com/downloads/iran-sans.zip" data-title="فونت ایران سنس">
                            <i class="fas fa-download"></i>
                            دانلود مستقیم
                        </button>
                    </div>
                    <div class="card_tags">
                        <span class="tag" data-name="نسخ">نسخ</span>
                        <span class="tag" data-name="مونو اسپیس">مونو اسپیس</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const filterButtons = document.querySelectorAll(".filter_buttons button");
            const filterableCards = document.querySelectorAll(".filterable_cards .card");
            const tags = document.querySelectorAll(".tag");
            const downloadButtons = document.querySelectorAll(".download-btn");

            // تابع اصلی برای فیلتر کردن کارت‌ها
            const filterCards = (filterValue) => {
                // به‌روزرسانی دکمه‌های فیلتر
                document.querySelector(".active").classList.remove("active");
                
                // پیدا کردن دکمه مربوطه و فعال کردن آن
                const targetButton = Array.from(filterButtons).find(button => 
                    button.dataset.name === filterValue
                );
                if (targetButton) {
                    targetButton.classList.add("active");
                }
                
                // فیلتر کردن کارت‌ها
                filterableCards.forEach(card => {
                    const cardTags = card.dataset.tags.split(',');
                    
                    if (filterValue === "all" || cardTags.includes(filterValue)) {
                        card.classList.remove("hide");
                    } else {
                        card.classList.add("hide");
                    }
                });
            };

            // اضافه کردن event listener برای دکمه‌های فیلتر
            filterButtons.forEach(button => {
                button.addEventListener("click", (e) => {
                    filterCards(e.target.dataset.name);
                });
            });

            // اضافه کردن event listener برای تگ‌ها
            tags.forEach(tag => {
                tag.addEventListener("click", (e) => {
                    e.stopPropagation(); // جلوگیری از انتشار رویداد
                    const tagName = e.target.dataset.name;
                    
                    // اگر تگ مربوطه از قبل انتخاب نشده باشد
                    const isTagAlreadyActive = document.querySelector(`.filter_buttons button[data-name="${tagName}"]`).classList.contains("active");
                    
                    if (!isTagAlreadyActive) {
                        filterCards(tagName);
                    }
                });
            });

            // اضافه کردن event listener برای دکمه‌های دانلود
            downloadButtons.forEach(button => {
                button.addEventListener("click", function(e) {
                    e.stopPropagation();
                    
                    const fileUrl = this.dataset.url;
                    const fileTitle = this.dataset.title;
                    
                    // شبیه‌سازی فرآیند دانلود
                    const originalHTML = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال دانلود...';
                    this.disabled = true;
                    
                    // ایجاد لینک دانلود بدون باز کردن تب جدید
                    const downloadLink = document.createElement('a');
                    downloadLink.href = fileUrl;
                    downloadLink.style.display = 'none';
                    
                    // اضافه کردن لینک به صفحه و کلیک کردن روی آن
                    document.body.appendChild(downloadLink);
                    
                    setTimeout(() => {
                        try {
                            downloadLink.click();
                        } catch (error) {
                            // هیچ پیامی نمایش داده نمی‌شود
                        }
                        
                        // حذف لینک از صفحه
                        document.body.removeChild(downloadLink);
                        
                        this.innerHTML = originalHTML;
                        this.disabled = false;
                    }, 1000);
                });
            });
        });
    </script>
</body>
</html>
